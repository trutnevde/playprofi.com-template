                   /Mac|iPod|iPhone|iPad/.test(navigator.userAgent);
      
      if (isMac) {
        // Добавляем начальные стили через CSS
        const style = document.createElement('style');
        style.textContent = `
          main, .sidebar {
            zoom: 0.8;
          }
        `;
        document.head.appendChild(style);

        // Добавляем обработчик для применения стилей после загрузки страницы
        window.addEventListener('load', () => {
          // Ждем, пока React отрендерит компоненты
          setTimeout(() => {
            const main = document.querySelector('main');
            const sidebar = document.querySelector('.sidebar');
            
            if (main) {
              main.style.zoom = '0.8';
            }
            
            if (sidebar) {
              sidebar.style.zoom = '0.8';
            }
          }, 100);
        });
      }
